main: ${main}
name: ${name}
version: ${version}
description: ${description}
api-version: ${apiVersion}
authors: ${authors}
website: ${website}
depend: ${depend}
prefix: ${prefix}

commands:
  waypoints:
    usage: /waypoints [addtoken | create | removetoken | setcamp | sethome | teleport]
    permission: waypoints.player
  editwaypoints:
    usage: /editwaypoints [activate | delete | menu | unsetcamps | unsethomes]
    permission: waypoints.staff
  setcamp:
    usage: /setcamp
    permission: waypoints.player
    description: Shortcut to set your camp location
  camp:
    usage: /camp
    permission: waypoints.player  
    description: Teleport to your camp
  unsetcamp:
    usage: /unsetcamp
    permission: waypoints.player
    description: Remove your camp location

permissions:
  waypoints.player:
    default: true
  waypoints.staff:
    default: op
