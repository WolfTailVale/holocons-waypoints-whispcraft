main: ${main}
name: ${name}
version: ${version}
description: ${description}
api-version: ${apiVersion}
authors: ${authors}
website: ${website}
depend: ${depend}
prefix: ${prefix}

commands:
  waypoints:
    usage: /waypoints [addtoken | create | removetoken | setcamp | sethome | teleport]
    permission: waypoints.player
  editwaypoints:
    usage: /editwaypoints [activate | delete | menu | unsetcamps | unsethomes]
    permission: waypoints.staff

permissions:
  waypoints.player:
    default: true
  waypoints.staff:
    default: op
